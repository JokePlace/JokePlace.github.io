<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <title>PWA Sample</title>
    </head>
    <body>
        <h2 class="title">手牌</h2>
        <div class="tehai">
            <img src="hai/m1.png">
            <img src="hai/m1.png">
            <img src="hai/m1.png">
            <img src="hai/m2.png">
            <img src="hai/m3.png">
            
            <img src="hai/m4.png">
            <img src="hai/m5.png">
            <img src="hai/m5_a.png">
            <img src="hai/m6.png">
            <img src="hai/m7.png">
            
            <img src="hai/m8.png">
            <img src="hai/m9.png">
            <img src="hai/m9.png">
            <img src="hai/m9.png">
        </div>
        <div class="wrapper">
            <div class="column_dora">
                <div class="info">
                    <h2 class="title">ドラ</h2>
                    <div class="dora1">
                        <img src="hai/p1.png">
                        <img src="hai/s1.png">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                    </div>
                    <div class="dora2">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                        <img src="hai/error.png">
                    </div>
                </div>
            </div>
            <div class="column_kaze">
                <div class="info">
                    <h2 class="title">風牌</h2>
                    <div class="bakaze">
                        <h3>場風</h3>
                        <img src="hai/ton.png" class="kazehai" id="bakaze" onclick="changebakaze()">
                    </div>
                    <div class="jikaze">
                        <h3>自風</h3>
                        <img src="hai/ton.png" class="kazehai" id="jikaze" onclick="changejikaze()">
                    </div>
                </div>
            </div>
            <div class="column_yaku">
                <div class="info">
                    <h2 class="title">役</h2>
                    <div class="wrapper_yaku">
                        <div class="yaku">
                            <div class="checkbox box">
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">ツモ</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">リーチ</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">ダブルリーチ</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">海底・河底</span>
                                </label>
                            </div>
                        </div>
                        <div class="yaku">
                            <div class="checkbox box">
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">一発</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">嶺上開花</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">槍槓</span>
                                </label>
                                <label>
                                    <input class="checkbox-input" name="checkbox[]" type="checkbox" />
                                    <span class="checkbox-parts">天和・地和</span>
                                </label>
                            </div>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button">
            撮りなおす
        </button>
        <button type="button">
            計算する
        </button>
        <script>
            //<!--service workerの登録関係 -->
            if('serviceWorker' in navigator)
            {
                navigator.serviceWorker.register('service_worker.js').then(function(registration)
                {
                    console.log('ServiceWorker registration successful with scope',registration.scope);
                }).catch(function(err)
                {
                    console.log('ServiceWorker registration faild: ',err);
                });
            }

            // クリックしたら風を変える
            var kaze_src = new Array("hai/ton.png","hai/nan.png","hai/sya.png","hai/pe.png");
            var num = 0;

            function changebakaze(){
                if (num == 3){
                    num = 0;
                }
                else {
                    num++;
                }
                document.getElementById("bakaze").src = kaze_src[num];
            }
            function changejikaze(){
                if (num == 3){
                    num = 0;
                }
                else {
                    num++;
                }
                document.getElementById("jikaze").src = kaze_src[num];
            }
        </script>
    </body>
</html>
